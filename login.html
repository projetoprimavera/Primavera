<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="icon" href ="imagens/favicon.ico" type =" image/x-icon ">
    <title>Primaveira - Login</title>
    <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="imagens/logo.jpg">
        </div>
        <div class="form-box">
            <h2>Login</h2>
        <form action="#">
            <div class="input-group">
                <label for="usuario">Nome</label>
                <input  type="tex" id="usuario" placeholder="Digite o seu nome de usuario" required>
            </div>
            <div class="input-group w50">
                <label for="senha">Senha</label>
                <input  type="password" id="senha" placeholder="Digite o sua senha" required>
            </div>

            <div class="input-group">
               <button><a href="./index.html">Entrar</a></button>
            </div>
        </form>
        <div class="footer">
            <span>Ou Se Conecte Com Suas Outras Redes Sociais</span>
            <div class="social-fields">
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Logar com o Twitter
                    </a>
                </div>
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Logar com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
