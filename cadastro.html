<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylescadastro.css">
    <link rel="icon" href ="imagens/favicon.ico" type =" image/x-icon " >
    <title>Primavera - Cadastro</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="imagens/logo.jpg">
        </div>
        <div class="form-box">
            <h2>Criar conta</h2>
            <p> Já é membro? <a href="./login.html">Entrar</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input  type="tex" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="usuario">Nome de Usuário</label>
                    <input  type="tex" id="usuario" placeholder="Digite o seu nome de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input  type="email" id="email" placeholder="Digite o seu Email" required>
                </div>
                <div class="input-group">
                    <label for="datanas">Data de Nascimento</label>
                    <input  type="date" id="datanas" placeholder="Digite o sua data de nascimento" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input  type="password" id="senha" placeholder="Digite o sua senha" required>
                </div>
                <div class="input-group w50">
                    <label for="comfirmarsenha">Confirmar Senha</label>
                    <input  type="password" id="comfirmarsenha" placeholder="Confirme a senha" required>
                </div>
                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
